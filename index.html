<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body> 

    <header>
        
    </header>

    <main>
        <section>
            <img class="header__logo" src="imagenesEncriptador/Logo.png" alt="logo de alura" >
        </section>
        <section>
            <div>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </div>
        </section>
        <section >
            <div id="div3">
                <textarea class="mensaje" id="resultado" cols="20" rows="10"></textarea> 
                <button class="btn-copiar" onclick="copiarResultado()">Copiar</button>
            </div>
        </section>
    </main>
 
    <script src="script.js"></script>
</body>
</html>
